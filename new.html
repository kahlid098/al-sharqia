<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOS Animation Example</title>
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f3f3;
      border-bottom: 2px solid #ddd;
    }
    .content-box {
      width: 300px;
      height: 200px;
      background: #e99c2e; /* Golden color */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="section" data-aos="fade-up">
    <div class="content-box">Section 1</div>
  </div>
  <div class="section" data-aos="fade-down">
    <div class="content-box">Section 2</div>
  </div>
  <div class="section" data-aos="fade-right">
    <div class="content-box">Section 3</div>
  </div>
  <div class="section" data-aos="fade-left">
    <div class="content-box">Section 4</div>
  </div>
  <div class="section" data-aos="zoom-in">
    <div class="content-box">Section 5</div>
  </div>

  <!-- AOS JavaScript -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 1200, // Animation duration in milliseconds
      easing: 'ease-in-out', // Animation easing function
      once: true, // Whether animation should happen only once
    });
  </script>
</body>
</html>
