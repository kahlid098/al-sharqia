<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dropdown</title>
  <style>
    /* Base Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      display: block;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #e99c2e;
    }

    /* Dropdown menu */
    .dropdown-menu12 {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }

    .dropdown-menu12 li a {
      color: #333;
      padding: 10px 15px;
    }

    .dropdown-menu12 li a:hover {
      background-color: #eee;
    }

    nav ul li:hover .dropdown-menu12 {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        display: none; /* Initially hidden */
        background-color: #333;
      }

      nav ul.show {
        display: flex; /* Show on toggle */
      }

      nav ul li {
        width: 100%;
      }

      .dropdown-menu12 {
        position: static;
        opacity: 1;
        transform: none;
        display: none;
        flex-direction: column;
        background-color: #444;
      }

      .dropdown-menu12 li a {
        color: white;
        padding-left: 30px;
      }

      .dropdown-menu12.show {
        display: flex;
      }

      .toggle {
        display: block;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }
    }

    .toggle {
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <span class="toggle">â˜°</span>
    <ul>
      <li><a href="#">Home</a></li>
      <li class="dropdown1">
        <a href="#">Products</a>
        <ul class="dropdown-menu12">
          <li><a href="#bedroom">Bedroom</a></li>
          <li><a href="#livingroom">Living Room</a></li>
          <li><a href="#chair">Chair</a></li>
        </ul>
      </li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    // Mobile toggle for nav
    const toggleButton = document.querySelector('.toggle');
    const navMenu = document.querySelector('nav ul');

    toggleButton.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    // Mobile dropdown toggle
    const dropdownToggle = document.querySelector('.dropdown1 > a');
    const dropdownMenu = document.querySelector('.dropdown-menu12');

    dropdownToggle.addEventListener('click', (e) => {
      e.preventDefault(); // Prevent default link behavior
      dropdownMenu.classList.toggle('show');
    });
  </script>
</body>
</html>
